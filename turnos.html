    <!-- Gestión de Turnos -->
    <div id="turnos" class="container">
        <div class="card">
            <h2>Gestión de Turnos</h2>
            <form onsubmit="scheduleTurn(event)">
                <div class="form-group">
                    <label for="veterinario-turno">Veterinario:</label>
                    <input type="text" id="veterinario-turno" placeholder="Nombre del veterinario">
                </div>
                <div class="form-group">
                    <label for="fecha-turno">Fecha:</label>
                    <input type="date" id="fecha-turno">
                </div>
                <div class="form-group">
                    <button type="submit">Asignar Turno</button>
                </div>
            </form>
            <div class="output" id="turnOutput"></div>
        </div>
    </div>
</body>
