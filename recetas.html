<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/fuction.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar ">
        <img src="img/logo.png" alt="Logo VetCare"> <!-- Reemplaza 'logo.png' por la ruta de tu logo -->
        <nav class="nav-center">
            <a href="index.html">Inicio</a>
            <a href="veterinario.html">Equipo Veterinario</a>

    <!-- Recetas -->
    <div id="recetas" class="container">
        <div class="card">
            <h2>Registro y Extensión de Recetas</h2>
            <form onsubmit="createPrescription(event)">
                <div class="form-group">
                    <label for="receta-paciente">Nombre del Paciente:</label>
                    <input type="text" id="receta-paciente" placeholder="Nombre de la mascota">
                </div>
                <div class="form-group">
                    <label for="descripcion-receta">Descripción de la Receta:</label>
                    <textarea id="descripcion-receta" placeholder="Descripción de medicamentos y dosificación"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Generar Receta</button>
                </div>
            </form>
            <div class="output" id="prescriptionOutput"></div>
        </div>
    </div>
</body>
</html>
