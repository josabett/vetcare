<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/fuction.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar ">
        <img src="img/logo.png" alt="Logo VetCare"> <!-- Reemplaza 'logo.png' por la ruta de tu logo -->
        <nav class="nav-center">
            <a href="index.html">Inicio</a>
            <a href="veterinario.html">Equipo Veterinario</a>

        </nav>
    </div>
    
    <!-- Contacto -->
    <div id="contacto" class="container">
        <div class="card">
            <h2>Contacto</h2>
            <form onsubmit="submitContactForm(event)">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Mensaje</button>
                </div>
            </form>
            <div class="output" id="contactOutput"></div>
        </div>
    </div>
</body>
</html>
