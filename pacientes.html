    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/fuction.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar ">
        <img src="img/logo.png" alt="Logo VetCare"> <!-- Reemplaza 'logo.png' por la ruta de tu logo -->
        <nav class="nav-center">
            <a href="inicio.html">Inicio</a>
            <a href="veterinario.html">Equipo Veterinario</a>

    <!-- Registro de Paciente -->
    <div id="pacientes" class="container">
        <div class="card">
            <h2>Gestión de Pacientes</h2>
            <form onsubmit="registerPatient(event)">
                <div class="form-group">
                    <label for="nombre-paciente">Nombre del Paciente:</label>
                    <input type="text" id="nombre-paciente" placeholder="Nombre de la mascota">
                </div>
                <div class="form-group">
                    <label for="nombre-dueno">Nombre del Dueño:</label>
                    <input type="text" id="nombre-dueno" placeholder="Nombre del dueño">
                </div>
                <div class="form-group">
                    <label for="edad-paciente">Edad del Paciente:</label>
                    <input type="number" id="edad-paciente" placeholder="Edad de la mascota">
                </div>
                <div class="form-group">
                    <button type="submit">Registrar Paciente</button>
                </div>
            </form>
            <div class="output" id="patientOutput"></div>
        </div>
    </div>
    
</body>
</html>
